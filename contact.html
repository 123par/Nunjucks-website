<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Vistara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Include Navbar Component -->
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">Vistara</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link " href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    
    <!-- Main Content -->
    
<!-- Hero Section -->
<header class="hero contact-hero">
    <div class="container text-center">
        <div class="glass-card">
            <h1 class="display-4 fw-bold mb-3">Contact Us</h1>
            <p class="lead mb-4">
                We'd love to hear from you. Reach out anytime.
            </p>
            <img src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?w=800&h=400&fit=crop"
                alt="Contact Vistara" class="img-fluid rounded shadow mb-3">
        </div>
    </div>
</header>

<!-- Contact Form Section -->
<section class="py-5">
    <div class="container features-bg">
        <div class="row text-center mb-4">
            <h2 class="fw-bold" style="animation: fadeInDown 1s;">Get in Touch</h2>
            <p class="text-muted" style="animation: fadeInUp 1.2s;">Fill out the form and our team will get back to
                you soon.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="feature-card p-4">
                    <!-- Success Alert (hidden by default) -->
                    <div id="successAlert" class="alert alert-success d-none" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>Message sent!
                    </div>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label fw-semibold">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5"
                                placeholder="Type your message here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-send-fill me-2"></i>Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

    
    <!-- Include Footer Component -->
    <!-- Footer -->
<footer class="footer-gradient text-light py-4">
    <div class="container text-center">
        <div class="footer-icons mb-3">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
        <p class="mb-1 fs-5">&copy; 2025 Vistara. All rights reserved.</p>
    </div>
</footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
<script>
    // Show success alert on form submit
    document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();
        document.getElementById('successAlert').classList.remove('d-none');
        this.reset();
        setTimeout(function () {
            document.getElementById('successAlert').classList.add('d-none');
        }, 3000);
    });
</script>

</body>
</html>
